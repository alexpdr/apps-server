version: '3.7'

networks:
  proxy:
    external: true
  appwrite-net:
    name: appwrite-net
    external: false

services: 
  # Main & Workers
  appwrite:
    image: appwrite/appwrite:0.7.2
    container_name: appwrite
    restart: unless-stopped
    networks:
      - proxy
      - appwrite-net
    labels:
      - traefik.enable=true
      # Routers
      - traefik.http.routers.appwrite.tls=true
      # - traefik.http.routers.appwrite.tls.certresolver=letsencrypt
      # - traefik.http.routers.appwrite.entrypoints=https
      # - traefik.http.routers.appwrite.rule=Host(`${DOMAIN}`)
      - traefik.constraint-label-stack=appwrite
      - traefik.http.routers.appwrite.rule=PathPrefix(`/`)
      - traefik.http.routers.appwrite-secure.rule=PathPrefix(`/`)
      - traefik.http.routers.appwrite-secure.tls=true

    volumes:
      - ${GLOBAL_STORAGE}/appwrite:/storage/uploads:rw
      - ${GLOBAL_STORAGE}/appwrite:/storage/cache:rw
      - ${GLOBAL_STORAGE}/appwrite:/storage/config:rw
      - ${GLOBAL_STORAGE}/appwrite:/storage/certificates:rw
      - ${GLOBAL_STORAGE}/appwrite:/storage/functions:rw
    depends_on:
      - appwrite-mariadb
      - appwrite-redis
      - appwrite-clamav
      - appwrite-influxdb
    links:
      - appwrite-mariadb
      - appwrite-redis
      - appwrite-clamav
      - appwrite-influxdb
    environment:
      - _APP_ENV
      - _APP_CONSOLE_WHITELIST_EMAILS
      - _APP_CONSOLE_WHITELIST_IPS
      - _APP_SYSTEM_EMAIL_NAME
      - _APP_SYSTEM_EMAIL_ADDRESS
      - _APP_SYSTEM_SECURITY_EMAIL_ADDRESS
      - _APP_SYSTEM_RESPONSE_FORMAT
      - _APP_OPTIONS_ABUSE
      - _APP_OPTIONS_FORCE_HTTPS
      - _APP_OPENSSL_KEY_V1
      - _APP_DOMAIN
      - _APP_DOMAIN_TARGET
      - _APP_REDIS_HOST
      - _APP_REDIS_PORT
      - _APP_REDIS_USER
      - _APP_REDIS_PASS
      - _APP_DB_HOST
      - _APP_DB_PORT
      - _APP_DB_SCHEMA
      - _APP_DB_USER
      - _APP_DB_PASS
      - _APP_SMTP_HOST
      - _APP_SMTP_PORT
      - _APP_SMTP_SECURE
      - _APP_SMTP_USERNAME
      - _APP_SMTP_PASSWORD
      - _APP_USAGE_STATS
      - _APP_INFLUXDB_HOST
      - _APP_INFLUXDB_PORT
      - _APP_STORAGE_LIMIT
      - _APP_STORAGE_ANTIVIRUS
      - _APP_STORAGE_ANTIVIRUS_HOST
      - _APP_STORAGE_ANTIVIRUS_PORT
      - _APP_FUNCTIONS_TIMEOUT
      - _APP_FUNCTIONS_CONTAINERS
      - _APP_FUNCTIONS_CPUS
      - _APP_FUNCTIONS_MEMORY
      - _APP_FUNCTIONS_MEMORY_SWAP
      - _APP_FUNCTIONS_ENVS
  appwrite-worker-usage:
    image: appwrite/appwrite:0.7.2
    entrypoint: worker-usage
    container_name: appwrite-worker-usage
    restart: unless-stopped
    networks:
      - appwrite-net
    depends_on:
      - appwrite-redis
      - appwrite-telegraf
    links:
      - appwrite-redis
      - appwrite-telegraf
    environment:
      - _APP_ENV
      - _APP_REDIS_HOST
      - _APP_REDIS_PORT
      - _APP_REDIS_USER
      - _APP_REDIS_PASS
      - _APP_STATSD_HOST
      - _APP_STATSD_PORT
    labels:
      - traefik.enable=false
  appwrite-worker-audits:
    image: appwrite/appwrite:0.7.2
    entrypoint: worker-audits
    container_name: appwrite-worker-audits
    restart: unless-stopped
    networks:
      - appwrite-net
    depends_on:
      - appwrite-redis
      - appwrite-mariadb
    links:
      - appwrite-redis
      - appwrite-mariadb
    environment:
      - _APP_ENV
      - _APP_REDIS_HOST
      - _APP_REDIS_PORT
      - _APP_REDIS_USER
      - _APP_REDIS_PASS
      - _APP_DB_HOST
      - _APP_DB_PORT
      - _APP_DB_SCHEMA
      - _APP_DB_USER
      - _APP_DB_PASS
    labels:
      - traefik.enable=false
  appwrite-worker-webhooks:
    image: appwrite/appwrite:0.7.2
    entrypoint: worker-webhooks
    container_name: appwrite-worker-webhooks
    restart: unless-stopped
    networks:
      - appwrite-net
    depends_on:
      - appwrite-redis
      - appwrite-mariadb
    links:
      - appwrite-redis
      - appwrite-mariadb
    environment:
      - _APP_ENV
      - _APP_SYSTEM_SECURITY_EMAIL_ADDRESS
      - _APP_REDIS_HOST
      - _APP_REDIS_PORT
      - _APP_REDIS_USER
      - _APP_REDIS_PASS
      - _APP_DB_HOST
      - _APP_DB_PORT
      - _APP_DB_SCHEMA
      - _APP_DB_USER
      - _APP_DB_PASS
    labels:
      - traefik.enable=false
  appwrite-worker-tasks:
    image: appwrite/appwrite:0.7.2
    entrypoint: worker-tasks
    container_name: appwrite-worker-tasks
    restart: unless-stopped
    networks:
      - appwrite-net
    depends_on:
      - appwrite-redis
      - appwrite-mariadb
    links:
      - appwrite-redis
      - appwrite-mariadb
    environment:
      - _APP_ENV
      - _APP_SYSTEM_SECURITY_EMAIL_ADDRESS
      - _APP_REDIS_HOST
      - _APP_REDIS_PORT
      - _APP_REDIS_USER
      - _APP_REDIS_PASS
      - _APP_DB_HOST
      - _APP_DB_PORT
      - _APP_DB_SCHEMA
      - _APP_DB_USER
      - _APP_DB_PASS
    labels:
      - traefik.enable=false
  appwrite-worker-deletes:
    image: appwrite/appwrite:0.7.2
    entrypoint: worker-deletes
    container_name: appwrite-worker-deletes
    restart: unless-stopped
    networks:
      - appwrite-net
    depends_on:
      - appwrite-redis
      - appwrite-mariadb
    links:
      - appwrite-redis
      - appwrite-mariadb
    volumes: 
      - ${GLOBAL_STORAGE}/appwrite:/storage/uploads:rw
      - ${GLOBAL_STORAGE}/appwrite:/storage/cache:rw
      - ${GLOBAL_STORAGE}/appwrite:/storage/certificates:rw
    environment:
      - _APP_ENV
      - _APP_REDIS_HOST
      - _APP_REDIS_PORT
      - _APP_REDIS_USER
      - _APP_REDIS_PASS
      - _APP_DB_HOST
      - _APP_DB_PORT
      - _APP_DB_SCHEMA
      - _APP_DB_USER
      - _APP_DB_PASS
    labels:
      - traefik.enable=false
  appwrite-worker-certificates:
    image: appwrite/appwrite:0.7.2
    entrypoint: worker-certificates
    container_name: appwrite-worker-certificates
    restart: unless-stopped
    networks:
      - appwrite-net
    depends_on:
      - appwrite-redis
      - appwrite-mariadb
    links:
      - appwrite-redis
      - appwrite-mariadb
    volumes: 
      - ${GLOBAL_STORAGE}/appwrite:/storage/config:rw
      - ${GLOBAL_STORAGE}/appwrite:/storage/certificates:rw
    environment:
      - _APP_ENV
      - _APP_SYSTEM_SECURITY_EMAIL_ADDRESS
      - _APP_REDIS_HOST
      - _APP_REDIS_PORT
      - _APP_REDIS_USER
      - _APP_REDIS_PASS
      - _APP_DOMAIN_TARGET
      - _APP_DB_HOST
      - _APP_DB_PORT
      - _APP_DB_SCHEMA
      - _APP_DB_USER
      - _APP_DB_PASS
    labels:
      - traefik.enable=false
    
  appwrite-worker-functions:
    image: appwrite/appwrite:0.7.2
    entrypoint: worker-functions
    container_name: appwrite-worker-functions
    restart: unless-stopped
    networks:
      - appwrite-net
    depends_on:
      - appwrite-redis
      - appwrite-mariadb
    links:
      - appwrite-redis
      - appwrite-mariadb
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${GLOBAL_STORAGE}/appwrite:/storage/functions:rw
      - ${GLOBAL_STORAGE}/appwrite/tmp:/tmp:rw
    environment:
      - _APP_ENV
      - _APP_REDIS_HOST
      - _APP_REDIS_PORT
      - _APP_REDIS_USER
      - _APP_REDIS_PASS
      - _APP_DB_HOST
      - _APP_DB_PORT
      - _APP_DB_SCHEMA
      - _APP_DB_USER
      - _APP_DB_PASS
      - _APP_FUNCTIONS_TIMEOUT
      - _APP_FUNCTIONS_CONTAINERS
      - _APP_FUNCTIONS_CPUS
      - _APP_FUNCTIONS_MEMORY
      - _APP_FUNCTIONS_MEMORY_SWAP
      - _APP_USAGE_STATS
    labels:
      - traefik.enable=false
  appwrite-worker-mails:
    image: appwrite/appwrite:0.7.2
    entrypoint: worker-mails
    container_name: appwrite-worker-mails
    restart: unless-stopped
    networks:
      - appwrite-net
    depends_on:
      - appwrite-redis
    links:
      - appwrite-redis
    environment:
      - _APP_ENV
      - _APP_SYSTEM_EMAIL_NAME
      - _APP_SYSTEM_EMAIL_ADDRESS
      - _APP_REDIS_HOST
      - _APP_REDIS_PORT
      - _APP_REDIS_USER
      - _APP_REDIS_PASS
      - _APP_SMTP_HOST
      - _APP_SMTP_PORT
      - _APP_SMTP_SECURE
      - _APP_SMTP_USERNAME
      - _APP_SMTP_PASSWORD
    labels:
      - traefik.enable=false

  # Internal
  appwrite-maintenance:
    image: appwrite/appwrite:0.7.2
    entrypoint: maintenance
    container_name: appwrite-maintenance
    restart: unless-stopped
    networks:
      - appwrite-net
    depends_on:
      - appwrite-redis
    links:
      - appwrite-redis
    environment:
      - _APP_ENV
      - _APP_REDIS_HOST
      - _APP_REDIS_PORT
      - _APP_REDIS_USER
      - _APP_REDIS_PASS
      - _APP_MAINTENANCE_INTERVAL
      - _APP_MAINTENANCE_RETENTION_EXECUTION
      - _APP_MAINTENANCE_RETENTION_ABUSE
      - _APP_MAINTENANCE_RETENTION_AUDIT
    labels:
      - traefik.enable=false
  appwrite-schedule:
    image: appwrite/appwrite:0.7.2
    entrypoint: schedule
    container_name: appwrite-schedule
    restart: unless-stopped
    networks:
      - appwrite-net
    depends_on:
      - appwrite-redis
    links:
      - appwrite-redis
    environment:
      - _APP_ENV
      - _APP_REDIS_HOST
      - _APP_REDIS_PORT
      - _APP_REDIS_USER
      - _APP_REDIS_PASS
    labels:
      - traefik.enable=false

  # Databases
  appwrite-mariadb:
    image: appwrite/mariadb:1.2.0 # fix issues when upgrading using: mysql_upgrade -u root -p
    container_name: appwrite-mariadb
    restart: unless-stopped
    networks:
      - appwrite-net
    volumes:
      - ${GLOBAL_STORAGE}/appwrite:/var/lib/mysql:rw
    environment:
      - MYSQL_ROOT_PASSWORD=rootsecretpassword
      - MYSQL_DATABASE=${_APP_DB_SCHEMA}
      - MYSQL_USER=${_APP_DB_USER}
      - MYSQL_PASSWORD=${_APP_DB_PASS}
    command: 'mysqld --innodb-flush-method=fsync'
    labels:
      - traefik.enable=false
  appwrite-redis:
    image: redis:6.0-alpine3.12
    container_name: appwrite-redis
    restart: unless-stopped
    networks:
      - appwrite-net
    volumes:
      - ${GLOBAL_STORAGE}/appwrite:/data:rw
    labels:
      - traefik.enable=false
  appwrite-clamav:
    image: appwrite/clamav:1.2.0
    container_name: appwrite-clamav
    restart: unless-stopped
    networks:
      - appwrite-net
    volumes:
      - ${GLOBAL_STORAGE}/appwrite:/storage/uploads
    labels:
      - traefik.enable=false
  appwrite-influxdb:
    image: influxdb:1.8-alpine
    container_name: appwrite-influxdb
    restart: unless-stopped
    networks:
      - appwrite-net
    volumes:
      - ${GLOBAL_STORAGE}/appwrite:/var/lib/influxdb:rw
    labels:
      - traefik.enable=false
  appwrite-telegraf:
    image: appwrite/telegraf:1.0.0
    container_name: appwrite-telegraf
    restart: unless-stopped
    networks:
      - appwrite-net
    labels:
      - traefik.enable=false


version: "3.7"

services:
  server:
    image: bitwardenrs/server:latest
    container_name: bitwarden
    restart: unless-stopped
    volumes:
      - /home/ap/global_storage/ward:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ward.tls=true"
      - "traefik.http.routers.ward.tls.certresolver=letsencrypt"
      - "traefik.http.routers.ward.entrypoints=https"
      - "traefik.http.routers.ward.rule=Host(`ward.hs.alexpdr.com`)"
    environment:
      - SIGNUPS_ALLOWED=false
    networks:
      - proxy

networks:
  proxy:
    external: true

version: "3.7"

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    command: server /data
    environment:
    - MINIO_ROOT_USER=
    - MINIO_ROOT_PASSWORD=
    volumes:
      - /home/ap/global_storage/minio:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio.tls=true"
      - "traefik.http.routers.minio.entrypoints=https"
      - "traefik.http.routers.minio.rule=Host(`minio.hs.alexpdr.com`)"
    networks:
      - "proxy"

networks:
  proxy:
    external: true
